name: Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Project
        run: |
          npm run build
          echo "Build ID: ${{ github.run_id }} - $(date)" > dist/deploy_debug.txt
          echo "ðŸ“‚ Listing build directory contents:"
          ls -R dist/

      - name: ðŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./domains/lightcoral-cod-859891.hostingersite.com/public_html/
          log-level: verbose
          state-name: .ftp-deploy-sync-state-final-fix.json
